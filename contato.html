<!DOCTYPE html>
<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <title>Contato-Barbearia Cia Da Navalha</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

        
    </head>

    <body>
        <header>


            <div class="caixa">
                
                <h1><img class="logo" src="img/logopreta.png" alt="logo da Barbearia Cia Da Navalha"></h1>                      
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li> 
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            
            </div>
        
        </header> 
        

        <main>
            <form>
               <label for="nomesobrenome">Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email"  id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xxx) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea  cols="64" rows="10" id="mensagem" class="input-padrao" required ></textarea>


                <fieldset>

                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email">Email</label>
                    

                    <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
                    

                    <label for="radio-whatsapp"><input type="radio"  name="contato" value="WhatsApp" id="radio-whatsapp" checked>WhatsApp</label>
                    

                </fieldset>

                <section class="tabela">
                    <fieldset>
                        <p>Qual horario prefere ser atendido?</p>
                            <select>

                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>

                            </select>
                    </fieldset>    
                </section>

                <label class="checkbox"> <input type="checkbox" checked>Gostaria de receber nossa novidades por email?</label>
                
                


                <input type="submit" value="Enviar Formulário" class="enviar">

                
            </form>


            <table>


                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>

                </tbody>

            </table>

        </main>



        
        <footer>

            <img class="logorodape"  src="img/logobranca.png" alt="Logo Barbearia Cia Da Navalha">
            <p class="copyright">&copy;Copyright Barbearia Cia Da Navalha - 2019</p>

        </footer>
    </body>

</html>
